<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Exemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="./contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="content-wrapper">
            <section class="main-content">
                <div class="section">
                    <div class="box texto">texto</div>
                    <div class="box imagem">image</div>
                </div>
                <div class="section">
                    <div class="box imagem">imagem</div>
                    <div class="box texto">texto</div>
                </div>
            </section>

            <!-- Barra Lateral -->
            <aside class="sidebar">
                <div class="box link">link</div>
                <div class="box link">link</div>
                <div class="box link">link</div>
            </aside>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
